<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1</title>
    <style>
        #textbox1 , #numberbox , #textbox2{
            width: 100px;
        }
        .area{
            border: 1px solid black;
        }
        .small{
            width: 100px;
            height: 20px;
        }

    </style>
</head>
<body>

    <h1>Practice2</h1>

    <input type = "text" id = "textbox1" name = "box"> <select id = "op"><option>+</option> 
                                                                <option>-</option>
                                                                <option>*</option>
                                                                <option>/</option>
                                                                <option>%</option>
                                                        </select> <input type = "number" id = "numberbox" name = "box"> <button onclick = "Matresult();">=</button> <input type = "text" id = "textbox2" name = "box">

                                                        

    
   <script>
        function Matresult(){

            let num1 = document.getElementById("textbox1").value;
            let num2 = document.getElementById("numberbox").value;
            let op = document.getElementById("op").value;
            let result = document.getElementById("textbox2").value;

           if(op == "+"){
                result = (num1*1) + (num2*1);
           }else if(op == "-"){
                result = num1 - num2;
           }else if(op == "*"){
                result = num1 * num2;
           }else if(op == "/"){
                result = num1 / num2;
                if(result == Infinity){
                    result = "연산불가";
                 }
           }else if(op == "%"){
                result = num1 % num2;
                if(isNaN(result)){
                    result = "연산불가";
                 }
           }

           document.getElementById("textbox2").value = result;

        }
   </script>


</body>
</html>
